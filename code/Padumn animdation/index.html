    <title>Pendulum animation</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <div class="container">
        <div class="bob" style="--delay-time: 0.18s"></div>
        <div class="bob" style="--delay-time: 0.16s"></div>
        <div class="bob" style="--delay-time: 0.14s"></div>
        <div class="bob" style="--delay-time: 0.12s"></div>
        <div class="bob" style="--delay-time: 0.1s"></div>
        <div class="bob" style="--delay-time: 0.08s"></div>
        <div class="bob" style="--delay-time: 0.06s"></div>
        <div class="bob" style="--delay-time: 0.04s"></div>
        <div class="bob" style="--delay-time: 0.02s"></div>
        <div class="bob" style="--delay-time: 0s;"></div>
    </div>

</body>
